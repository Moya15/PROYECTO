<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gracias por tu compra</title>
  <link rel="icon" href="/Recursos/Images/favicon.png" type="image/png">
  <style>

    body {
    font-family: Arial, sans-serif;
    background-color: #fef9f4;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Contenedor del formulario */
.contenedor-formulario {
    max-width: 600px;
    margin: 50px auto;
    background-color: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Título principal */
.contenedor-formulario h1 {
    color: #e67e22; /* Naranja */
    text-align: center;
    margin-bottom: 1.5rem;
}

/* Etiquetas */
form label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
    color: #333;
}

/* Campos de entrada */
form input {
    width: 100%;
    padding: 0.75rem;
    margin-top: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

/* Botón de envío */
.boton-enviar {
    display: block;
    width: 100%;
    padding: 1rem;
    background-color: #e67e22; /* Naranja */
    color: white;
    border: none;
    border-radius: 5px;
    margin-top: 2rem;
    font-size: 1rem;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s ease;
}

.boton-enviar:hover {
    background-color: #cf711f;
}

.contenedor-formulario p {
    text-align: center;
    font-size: 1.1rem;
    margin: 0.5rem 0;
}

.contenedor-formulario .boton-enviar {
    margin-top: 2rem;
    text-decoration: none;
    text-align: center;
}

a.boton-enviar {
    display: block;
    width: 100%;
    padding: 1rem;
    background-color: #e67e22;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s ease;
    box-sizing: border-box;
}

a.boton-enviar:hover {
    background-color: #cf711f;
}


  </style>
</head>
<body>
  <div class="contenedor-formulario">
    <h1>¡Gracias por tu compra!</h1>
    <p>Hemos recibido tu pedido correctamente y ya lo estamos procesando.</p>
    <p>En breve recibirás un correo con los detalles de tu compra.</p>
    <a href="index.html" class="boton-enviar">Volver al inicio</a>
  </div>
</body>
</html>
