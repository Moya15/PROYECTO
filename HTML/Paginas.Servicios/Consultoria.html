<!DOCTYPE html>

  <meta charset="UTF-8" />

</head>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("formulario-contacto");
      const contadorElemento = document.getElementById("contador-numero");
  
      // Obtener contador inicial de localStorage o iniciar en 0
      let contador = parseInt(localStorage.getItem("formularioContador")) || 0;
      contadorElemento.textContent = contador;
  
      form.addEventListener("submit", function (e) {
        e.preventDefault();
  
        // Validar datos
        const nombre = document.getElementById("nombre").value.trim();
        const correo = document.getElementById("correo").value.trim();
        const mensaje = document.getElementById("mensaje").value.trim();
  
        if (nombre && correo && mensaje) {
          // Aumentar y guardar en localStorage
          contador++;
          localStorage.setItem("formularioContador", contador);
          contadorElemento.textContent = contador;
  
          alert("¡Gracias por tu mensaje!");
          form.reset();
        } else {
          alert("Por favor, completa todos los campos.");
        }
      });
    });
  </script>

        </div>
      </div>
    </nav>
  </header>

  <main>
    <section class="formulario-contenedor">
      <div class="formulario-col">
        <h2>Contáctanos</h2>
        <form id="formulario-contacto">
          <div>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required />
          </div>
          <div>
            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" required />
          </div>
          <div>
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" rows="5" required></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
  
        <div id="contador">
          Personas que han enviado el formulario: <span id="contador-numero">0</span>
        </div>
      </div>
      <div class="imagen-col"></div>

    </section>
  </main>
