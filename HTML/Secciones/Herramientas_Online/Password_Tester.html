  <main>
  <h2>Tester de Contraseñas</h2>
  <input type="text" id="passwordInput" placeholder="Escribe una contraseña" style="padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; width: 100%; max-width: 400px;">
  <div id="strengthText" style="margin-top: 20px; font-size: 1.2rem; font-weight: bold;"></div>

    <div class="boton-volver-container"> <!-- Boton volver hacia atrás, en click, volver historial hacia atrás. -->
  <button class="boton-volver" onclick="history.back()">← Volver a la página anterior</button>

<script>
  // Obtenemos el input de contraseña y el contenedor donde mostraremos el texto de la fortaleza
  const input = document.getElementById("passwordInput");
  const strengthText = document.getElementById("strengthText");

  // para el evento 'input' detectamos cuando el usuario escribe
  input.addEventListener("input", () => {
    const val = input.value; // Guardamos el valor de input
    let strength = 0; // el nivel de fortaleza

    // Evaluamos diferentes criterios para aumentar el nivel de fortaleza
    // Incremental
    if (val.length >= 8) strength++; // Si tiene al menos 8 caracteres
    if (/[A-Z]/.test(val)) strength++; // Si contiene mayúsculas
    if (/[0-9]/.test(val)) strength++; // Si contiene números
    if (/[^A-Za-z0-9]/.test(val)) strength++; // Si contiene símbolos especiales

    // Según el nivel de fortaleza, mostramos el texto correspondiente y cambiamos el color
    switch (strength) {
      case 0:
      case 1:
        strengthText.textContent = "Muy débil";
        strengthText.style.color = "red";
        break;
      case 2:
        strengthText.textContent = "Débil";
        strengthText.style.color = "orange";
        break;
      case 3:
        strengthText.textContent = "Aceptable";
        strengthText.style.color = "#f39c12";
        break;
      case 4:
        strengthText.textContent = "Fuerte";
        strengthText.style.color = "green";
        break;
    }
  });
</script>
