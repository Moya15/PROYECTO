<script>
  // Función que genera una dirección MAC aleatoria
  function generarMAC() {
    // Cadena de caracteres hexadecimales válidos (0-9 y A-F)
    const hex = "0123456789ABCDEF";

    // Array para almacenar los 6 pares hexadecimales que componen una MAC -------- Estructura de datos que permite almacenar múltiples valores en una sola variable.
    let mac = [];

    // Bucle que se ejecuta 6 veces (una vez por cada byte de una dirección MAC) 1A:2B:3C:D4:E5:F6
    for (let i = 0; i < 6; i++) {

      // Genera un par hexadecimal seleccionando dos caracteres aleatorios del string "hex"
      let par = hex[Math.floor(Math.random() * 16)] + hex[Math.floor(Math.random() * 16)];

      // Añade el byte generado al array "mac"
      mac.push(par);

    }

    // Junta los bytes con : y los muestra en el elemento "mac" -> Id
    document.getElementById("mac").textContent = mac.join(":");

  }
</script>
