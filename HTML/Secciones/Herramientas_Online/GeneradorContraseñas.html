  <main>
    <h2>Generador de Contraseñas Seguras</h2>
    <!-- Botón que genera una contraseña aleatoria al hacer clic.
       - Crea un array de 12 elementos
       - Lo rellena con caracteres aleatorios del string 'c'
       - Muestra la contraseña en el elemento <p id="p"> -->
    <button onclick="p.textContent = Array(12).fill(0).map(() => c[Math.random() * c.length | 0]).join('')">
      Generar
    </button>
    <!-- Aquí se mostrará la contraseña generada -->
    <p id="p"></p>
    <!-- Botón para volver a la página anterior usando el historial del navegador -->
      <div class="boton-volver-container"> <!-- Boton volver hacia atrás, en click, volver historial hacia atrás. -->
  <button class="boton-volver" onclick="history.back()">← Volver a la página anterior</button>
  </div>
  </main>

  <script>
    const c = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
    const p = document.getElementById("p");
  </script>
