  <main>
    <h2>Conversor IP a Binario</h2>
    <input id="ipDecimal" placeholder="Introduce IP"/>
     <!-- Botón para realizar la conversión.
       Al hacer clic, convierte cada octeto decimal a binario con 8 bits y lo muestra. -->
    <button onclick="r.textContent=ip.value.split('.').map(x=>(+x).toString(2).padStart(8,0)).join('.')">Convertir</button>
    <!-- Aquí se mostrará el resultado en binario -->
