  <style>

:root {
  --primary: #f39c12;
  --primary-dark: #e67e22;
  --bg-light: #f9f9f9;
  --bg-white: #ffffff;
  --text-dark: #333;
  --text-light: #666;
  --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: var(--bg-light);
  color: var(--text-dark);
  line-height: 1.6;
}

header {
  background-color: #222;
  color: white;
  padding: 15px 0;
  position: sticky;
  top: 0;
  z-index: 1000;
}

nav {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 40px;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 10px;
}

nav a:hover {
  border-bottom: 3px solid var(--primary);
}

.menu-desplegable {
  position: relative;
  display: inline-block;
}

.menu-desplegable-content {
  display: none;
  position: absolute;
  background-color: #ffffff;
  min-width: 180px;
  box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
  z-index: 1;
}

.menu-desplegable-content a {
  color: black;
  padding: 10px 16px;
  text-decoration: none;
  display: block;
}

.menu-desplegable-content a:hover {
  background-color: #b8b6b6;
}

.menu-desplegable:hover .menu-desplegable-content {
  display: block;
}

.menu-desplegable > a {
  display: inline-block;
  padding: 10px 15px;
  text-decoration: none;
  color: inherit;
  font-weight: bold;
  vertical-align: middle;
}

.presentacion {
  text-align: center;
  padding: 60px 20px;
  background: var(--bg-white);
}

.presentacion h1 {
  font-size: 2.2rem;
  margin-bottom: 10px;
}

.presentacion h1 span {
  font-weight: bold;
  color: var(--primary-dark);
}

.presentacion p {
  color: var(--text-light);
  font-size: 1.1rem;
}

.servicios {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 30px;
  padding: 50px 20px;
  background: var(--bg-light);
}

.servicio {
  background: var(--bg-white);
  padding: 25px;
  border-radius: 12px;
  max-width: 500px;
  text-align: center;
  box-shadow: var(--shadow);
  transition: transform 0.3s;
}

.servicio:hover {
  transform: translateY(-5px);
}

.servicio img {
  width: 60px;
  height: 60px;
  margin-bottom: 15px;
}

.servicio h3 {
  margin-bottom: 10px;
  font-size: 1.2rem;
}

.servicio p {
  color: var(--text-light);
}

.soporte-btn {
  position: fixed;
  top: 50%;
  right: 20px;
  transform: translateY(-50%);
  background: var(--primary);
  color: white;
  padding: 14px 20px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: bold;
  box-shadow: var(--shadow);
  z-index: 2000;
  transition: background 0.3s;
}

.soporte-btn:hover {
  background: var(--primary-dark);
}

 .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 900px;
    }

    .cuadro {
      width: 200px;
      height: 200px;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      text-decoration: none;
      color: inherit;
      background-color: white;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .cuadro:hover {
      transform: scale(1.05);
    }

    .cuadro img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .cuadro p {
      margin: 10px;
      font-size: 16px;
    }


footer {
  background: #222;
  color: #ccc;
  text-align: center;
  padding: 20px;
  font-size: 0.9rem;
  margin-top: 40px;
}

</style>
